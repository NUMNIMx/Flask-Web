<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บการกดเช็ค cps</title>
</head>
<body>
    <h1>เว็บการกดเช็ค cps</h1>
    <p>เว็บนี้ใช้สำหรับการวัดจำนวนคลิกต่อวินาที (cps) ของคุณ</p>
    <form action="/check_cps" method="post">
        <label for="start_time">เวลาเริ่มต้น:</label>
        <input type="number" id="start_time" name="start_time" required>
        <br>
        <label for="end_time">เวลาสิ้นสุด:</label>
        <input type="number" id="end_time" name="end_time" required>
        <br>
        <label for="clicks">จำนวนคลิก:</label>
        <input type="number" id="clicks" name="clicks" required>
        <br>
        <br>
        <input type="submit" value="เช็ค cps">
    </form>
</body>
</html>
